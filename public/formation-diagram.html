<!-- FORMATION DIAGRAM COMPONENT -->

<style>
.formation-container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background: linear-gradient(135deg, #1e2841 0%, #0a0e1a 100%);
  border-radius: 12px;
  border: 1px solid #00ff88;
}

.formation-header {
  text-align: center;
  margin-bottom: 20px;
}

.formation-header h3 {
  color: #00ff88;
  font-family: 'Orbitron', sans-serif;
  font-size: 20px;
  margin: 0 0 5px 0;
}

.formation-subtitle {
  color: #8b92b0;
  font-size: 14px;
}

.pitch-wrapper {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
  margin-top: 20px;
}

.pitch {
  position: relative;
  width: 100%;
  aspect-ratio: 3/4;
  background: linear-gradient(180deg, #2d5016 0%, #1a3010 100%);
  border: 2px solid #fff;
  border-radius: 8px;
  padding: 20px 10px;
  box-shadow: inset 0 0 30px rgba(0,0,0,0.3);
}

.pitch::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 2px;
  background: rgba(255,255,255,0.3);
  transform: translateY(-50%);
}

.pitch::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60px;
  height: 60px;
  border: 2px solid rgba(255,255,255,0.3);
  border-radius: 50%;
}

.team-name {
  text-align: center;
  color: #fff;
  font-weight: bold;
  margin-bottom: 10px;
  font-size: 16px;
}

.formation-label {
  text-align: center;
  color: #00ff88;
  font-size: 14px;
  margin-bottom: 15px;
  font-weight: bold;
}

.player-row {
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin: 20px 0;
  position: relative;
  z-index: 1;
}

.player {
  text-align: center;
  color: #fff;
  font-size: 11px;
  position: relative;
}

.player-circle {
  width: 40px;
  height: 40px;
  background: radial-gradient(circle, #00ff88 0%, #00d4ff 100%);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 5px;
  font-weight: bold;
  font-size: 12px;
  color: #0a0e1a;
  box-shadow: 0 4px 12px rgba(0,255,136,0.4);
  border: 2px solid #fff;
}

.player.goalkeeper .player-circle {
  background: radial-gradient(circle, #ffaa00 0%, #ff8800 100%);
  box-shadow: 0 4px 12px rgba(255,170,0,0.4);
}

.player.injured .player-circle {
  background: radial-gradient(circle, #ff3366 0%, #cc0033 100%);
  box-shadow: 0 4px 12px rgba(255,51,102,0.4);
  position: relative;
}

.player.injured .player-circle::after {
  content: '⚠️';
  position: absolute;
  top: -5px;
  right: -5px;
  font-size: 14px;
}

.player-name {
  max-width: 70px;
  word-wrap: break-word;
  line-height: 1.2;
}

.vs-divider {
  display: flex;
  align-items: center;
  justify-content: center;
  color: #00ff88;
  font-size: 24px;
  font-weight: bold;
}

@media (max-width: 768px) {
  .pitch-wrapper {
    grid-template-columns: 1fr;
    gap: 20px;
  }
}
</style>

<div class="formation-container" id="formation-display">
  <div class="formation-header">
    <h3>⚽ PREDICTED LINEUPS</h3>
    <div class="formation-subtitle">Expected formations for this match</div>
  </div>

  <div class="pitch-wrapper">
    <!-- Home Team -->
    <div>
      <div class="team-name" id="home-team-name">HOME TEAM</div>
      <div class="formation-label" id="home-formation">4-3-3</div>
      <div class="pitch" id="home-pitch">
        <!-- Attackers -->
        <div class="player-row">
          <div class="player">
            <div class="player-circle">LW</div>

          </div>
          <div class="player">
            <div class="player-circle">ST</div>
            <div class="player-name">Player</div>
          </div>
          <div class="player">
            <div class="player-circle">RW</div>
            <div class="player-name">Player</div>
          </div>
        </div>
        
        <!-- Midfielders -->
        <div class="player-row">
          <div class="player">
            <div class="player-circle">CM</div>
            <div class="player-name">Player</div>
          </div>
          <div class="player">
            <div class="player-circle">CM</div>
            <div class="player-name">Player</div>
          </div>
          <div class="player">
            <div class="player-circle">CM</div>
            <div class="player-name">Player</div>
          </div>
        </div>
        
        <!-- Defenders -->
        <div class="player-row">
          <div class="player">
            <div class="player-circle">LB</div>
            <div class="player-name">Player</div>
          </div>
          <div class="player">
            <div class="player-circle">CB</div>
            <div class="player-name">Player</div>
          </div>
          <div class="player">
            <div class="player-circle">CB</div>
            <div class="player-name">Player</div>
          </div>
          <div class="player">
            <div class="player-circle">RB</div>

        <!-- Goalkeeper -->
        <div class="player-row">
          <div class="player goalkeeper">
            <div class="player-circle">GK</div>
            <div class="player-name">Player</div>
          </div>
        </div>
      </div>
    </div>

    <!-- VS Divider -->
    <div class="vs-divider">VS</div>

    <!-- Away Team -->
    <div>
      <div class="team-name" id="away-team-name">AWAY TEAM</div>
      <div class="formation-label" id="away-formation">4-4-2</div>
      <div class="pitch" id="away-pitch">
        <!-- Similar structure for away team -->
      </div>
    </div>
  </div>
</div>

<script>
// JavaScript to populate formation diagram
function renderFormationDiagram(data) {
  const { 
    homeTeam, 
    awayTeam, 
    homeFormation, 
    awayFormation,
    homeLineup,
    awayLineup,
    injuries 
  } = data;

  // Update team names
  document.getElementById('home-team-name').textContent = homeTeam;
  document.getElementById('away-team-name').textContent = awayTeam;
  
  // Update formations
  document.getElementById('home-formation').textContent = homeFormation;
  document.getElementById('away-formation').textContent = awayFormation;
  
  // Render home lineup
  renderLineup('home-pitch', homeFormation, homeLineup, injuries);
  
  // Render away lineup
  renderLineup('away-pitch', awayFormation, awayLineup, injuries);
}

function renderLineup(pitchId, formation, players, injuries) {
  const pitch = document.getElementById(pitchId);
  const [def, mid, att] = formation.split('-').map(Number);
  
  let html = '';
  
  // Attackers
  html += createPlayerRow(players.attackers || [], att, 'ATT', injuries);
  
  // Midfielders
  html += createPlayerRow(players.midfielders || [], mid, 'MID', injuries);
  
  // Defenders
  html += createPlayerRow(players.defenders || [], def, 'DEF', injuries);
  
  // Goalkeeper
  html += `
    <div class="player-row">
      <div class="player goalkeeper ${injuries.includes(players.goalkeeper?.name) ? 'injured' : ''}">
        <div class="player-circle">GK</div>
        <div class="player-name">${players.goalkeeper?.name || 'GK'}</div>
      </div>
    </div>
  `;
  
  pitch.innerHTML = html;
}

function createPlayerRow(players, count, position, injuries) {
  if (players.length === 0) {
    // Generate generic positions if no players provided
    players = Array(count).fill({ name: position });
  }
  
  return `
    <div class="player-row">
      ${players.slice(0, count).map((player, i) => `
        <div class="player ${injuries.includes(player.name) ? 'injured' : ''}">
          <div class="player-circle">${position}</div>
          <div class="player-name">${player.name}</div>
        </div>
      `).join('')}
    </div>
  `;
}
